<!DOCTYPE html>
<html>
<head>
	<title>Checkout</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		#container {
			background: #eeee;
			color: black;
			width: 25%;
			padding: 5px;
			height: 50%;
		}
	</style>
</head>
<body>
	<div id="bar">
		<a href="menu.html"><button class="buttonstyle forward">Home</button></a>
		<a href="inventory.html"><button class="buttonstyle forward">Flights</button></a>
		<a href=""><button class="buttonstyle forward">Cart</button></a>
		<a href=""><button class="buttonstyle forward disabled">Checkout</button></a>
		<a href=""><button class="buttonstyle reverse"><span class="material-icons" style="font-size:16px;">logout</span> Logout </button></a>
		<a href=""><button class="buttonstyle reverse"><span class="material-icons" style="font-size:16px;">person</span> Profile </button></a>
	</div>
	<div id="container">
		<form>
			<h1>Payment Info</h1>
			<table>
				<tr>
					<td>Name:</td>
				</tr>
				<tr>
					<td><input type="text" name="name" required></td>
				</tr>
				<tr>
					<td>Card Number:</td>
					<td>Security Code:</td>
				</tr>
				<tr>
					<td><input type="text" name="number" maxlength="16" size="16" pattern="\d{16}" title="Ensure that you input the entire credit card number" required></td>
					<td><input type="text" name="security" maxlength="3" size="3" pattern="\d{3}" title="Please input the 3 numbered security code" required></td>
				</tr>
				<tr>
					<td>Credit Card Type:</td>
					<td>Expiration Date:</td>
				</tr>
				<tr>
					<td><select>
						<option value="VISA">VISA</option>
						<option value="MasterCard">MasterCard</option>
						<option value="Discover">Discover</option>
						<option value="American Express">American Express</option>
					</select></td>
					<td>
						<select>
							<option value="">MM</option>
							<option value="01">01</option>
							<option value="02">02</option>
							<option value="03">03</option>
							<option value="04">04</option>
							<option value="05">05</option>
							<option value="06">06</option>
							<option value="07">07</option>
							<option value="08">08</option>
							<option value="09">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						/
						<select>
							<option value="">YY</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
							<option value="32">32</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Coupon Code:</td>
				</tr>
				<tr>
					<td><input type="text" name="coupon"></td>
				</tr>
				<tr>
					<td>Address:</td>
				</tr>
				<tr>
					<td><input type="text" name="address" required></td>
				</tr>
				<tr>
					<td>Billing Address:</td>
				</tr>
				<tr>
					<td><input type="text" name="billing" required></td>
				</tr>
				<tr>
					<td>Phone Number:</td>
				</tr>
				<tr>
					<td><input type="text" id="phone" name="phone" maxlength="10" size="13" pattern="\d{10}" title="Numbers Only" placeholder="xxx-xxx-xxxx" required></td>
				</tr>
			</table>
			<input type="submit" name="submit">
		</form>
	</div>
</body>
</html>
